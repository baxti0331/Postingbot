<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Планировщик постов Telegram</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

  body {
    margin: 0; padding: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #fff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 20px 15px;
  }

  .container {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    padding: 20px 30px;
    max-width: 600px;
    width: 100%;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    backdrop-filter: blur(8.5px);
    -webkit-backdrop-filter: blur(8.5px);
    border: 1px solid rgba(255, 255, 255, 0.18);
  }

  h1 {
    margin-top: 0;
    font-weight: 600;
    font-size: 2rem;
    text-align: center;
    margin-bottom: 20px;
    letter-spacing: 1.1px;
  }

  label {
    display: block;
    margin-top: 15px;
    font-weight: 600;
    font-size: 1rem;
    user-select: none;
  }

  input[type="text"],
  input[type="date"],
  input[type="time"],
  textarea {
    margin-top: 6px;
    width: 100%;
    padding: 10px 12px;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
    font-family: 'Montserrat', sans-serif;
    outline: none;
    transition: background-color 0.3s ease;
  }

  input[type="text"]:focus,
  input[type="date"]:focus,
  input[type="time"]:focus,
  textarea:focus {
    background-color: rgba(255 255 255 / 0.3);
  }

  textarea {
    resize: vertical;
    min-height: 80px;
  }

  .inline-buttons {
    margin-top: 10px;
    display: flex;
    gap: 12px;
  }

  button {
    cursor: pointer;
    background: #6c63ff;
    color: white;
    font-weight: 600;
    border: none;
    padding: 12px 0;
    border-radius: 10px;
    font-size: 1rem;
    box-shadow: 0 4px 15px rgba(108, 99, 255, 0.6);
    transition: background-color 0.3s ease, transform 0.2s ease;
    user-select: none;
    flex: 1;
  }
  button:hover {
    background: #5848d4;
    transform: scale(1.05);
  }
  button:active {
    transform: scale(0.95);
  }
  button:disabled {
    background: #9999cc;
    cursor: not-allowed;
    box-shadow: none;
    transform: none;
  }

  .channels-list {
    margin-top: 10px;
  }

  .channel-item {
    background: rgba(255 255 255 / 0.15);
    padding: 8px 12px;
    border-radius: 8px;
    margin-bottom: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 600;
  }

  .channel-item button {
    width: auto;
    padding: 5px 12px;
    font-weight: 600;
    background: #ff6b6b;
    box-shadow: none;
  }
  .channel-item button:hover {
    background: #e04848;
  }

  #output {
    margin-top: 20px;
    padding: 15px;
    background: rgba(0, 0, 0, 0.25);
    border-radius: 10px;
    font-weight: 600;
    color: #bbffbb;
    min-height: 40px;
    user-select: text;
  }

  /* Список постов */
  #postsHistory {
    margin-top: 30px;
    max-height: 180px;
    overflow-y: auto;
    background: rgba(255 255 255 / 0.1);
    border-radius: 10px;
    padding: 10px 15px;
    font-size: 0.9rem;
  }

  .post-item {
    border-bottom: 1px solid rgba(255 255 255 / 0.2);
    padding: 8px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .post-item:last-child {
    border-bottom: none;
  }
  .post-text {
    flex: 1;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .post-status {
    font-weight: 700;
    font-size: 0.85rem;
    padding: 3px 10px;
    border-radius: 12px;
    user-select: none;
  }
  .scheduled {
    background-color: #ffc107aa;
    color: #3e2723;
  }
  .published {
    background-color: #4caf50aa;
    color: #0d2600;
  }

</style>
</head>
<body>

<div class="container">
  <h1>Планировщик постов Telegram</h1>

  <label for="usernameInput">Ваше имя (для запоминания):</label>
  <input type="text" id="usernameInput" placeholder="Введите ваше имя" />

  <label>Добавить канал (@username или ID):</label>
  <input type="text" id="channelInput" placeholder="@example_channel" />
  <div class="inline-buttons" style="margin-top:5px;">
    <button id="addChannelBtn">Добавить канал</button>
  </div>

  <div>
    <h3>Ваши каналы:</h3>
    <div id="channelsContainer" class="channels-list"></div>
  </div>

  <label for="postText">Текст поста:</label>
  <textarea id="postText" placeholder="Введите текст поста"></textarea>

  <label for="postDate">Дата публикации:</label>
  <input type="date" id="postDate" />

  <label for="postTime">Время публикации (24ч, формат HH:MM):</label>
  <input type="time" id="postTime" />

  <div class="inline-buttons" style="margin-top:25px;">
    <button id="schedulePostBtn">Запланировать пост</button>
    <button id="publishNowBtn" style="background:#28a745; box-shadow: 0 4px 15px rgba(40, 167, 69, 0.6);">Публиковать сейчас</button>
  </div>

  <div id="output"></div>

  <h3 style="margin-top:30px; user-select:none;">История постов</h3>
  <div id="postsHistory" title="Список запланированных и опубликованных постов"></div>
</div>

<script>
  const BOT_TOKEN = '123456789:ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmno'; // Вставь сюда токен своего Telegram бота

  const channels = JSON.parse(localStorage.getItem('channels') || '[]');
  const posts = JSON.parse(localStorage.getItem('posts') || '[]');

  const usernameInput = document.getElementById('usernameInput');
  const savedName = localStorage.getItem('username') || '';
  if (savedName) usernameInput.value = savedName;

  const channelsContainer = document.getElementById('channelsContainer');
  const channelInput = document.getElementById('channelInput');
  const addChannelBtn = document.getElementById('addChannelBtn');

  const schedulePostBtn = document.getElementById('schedulePostBtn');
  const publishNowBtn = document.getElementById('publishNowBtn');
  const output = document.getElementById('output');

  const postsHistory = document.getElementById('postsHistory');

  function renderChannels() {
    channelsContainer.innerHTML = '';
    if (channels.length === 0) {
      channelsContainer.innerHTML = '<em>Пока нет каналов</em>';
      return;
    }
    channels.forEach((ch, idx) => {
      const div = document.createElement('div');
      div.className = 'channel-item';
      div.textContent = ch;
      const delBtn = document.createElement('button');
      delBtn.textContent = 'Удалить';
      delBtn.onclick = () => {
        channels.splice(idx, 1);
        saveChannels();
        renderChannels();
      };
      div.appendChild(delBtn);
      channelsContainer.appendChild(div);
    });
  }
  function saveChannels() {
    localStorage.setItem('channels', JSON.stringify(channels));
  }

  function saveUsername() {
    localStorage.setItem('username', usernameInput.value.trim());
  }
  usernameInput.onchange = saveUsername;
  usernameInput.oninput = saveUsername;

  addChannelBtn.onclick = () => {
    const val = channelInput.value.trim();
    if (!val) {
      alert('Введите название канала');
      return;
    }
    if (!val.startsWith('@') && isNaN(val)) {
      alert('Канал должен начинаться с @ или быть числовым ID');
      return;
    }
    if (channels.includes(val)) {
      alert('Канал уже добавлен');
      return;
    }
    channels.push(val);
    saveChannels();
    renderChannels();
    channelInput.value = '';
  };

  function validatePost(text, date, time, requireFuture = true) {
    if (channels.length === 0) {
      alert('Добавьте хотя бы один канал');
      return false;
    }
    if (!text) {
      alert('Введите текст поста');
      return false;
    }
    if (!date || !time) {
      alert('Выберите дату и время публикации');
      return false;
    }
    const dateTime = new Date(`${date}T${time}:00`);
    if (requireFuture && dateTime <= new Date()) {
      alert('Дата и время должны быть в будущем');
      return false;
    }
    return true;
  }

  function savePosts() {
    localStorage.setItem('posts', JSON.stringify(posts));
  }

  function addPostToHistory(post) {
    posts.unshift(post);
    savePosts();
    renderPosts();
  }

  function renderPosts() {
    postsHistory.innerHTML = '';
    if (posts.length === 0) {
      postsHistory.innerHTML = '<em>Постов пока нет</em>';
      return;
    }
    posts.forEach(post => {
      const div = document.createElement('div');
      div.className = 'post-item';

      const txt = document.createElement('div');
      txt.className = 'post-text';
      txt.title = post.text;
      txt.textContent = post.text.length > 70 ? post.text.slice(0, 67) + '...' : post.text;

      const status = document.createElement('div');
      status.className = 'post-status ' + (post.status === 'published' ? 'published' : 'scheduled');
      status.textContent = post.status === 'published' ? 'Опубликован' : 'Запланирован';

      div.appendChild(txt);
      div.appendChild(status);
      postsHistory.appendChild(div);
    });
  }

  async function sendMessageToTelegram(channel, text) {
    try {
      const res = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: channel,
          text: text
        })
      });
      const data = await res.json();
      if (!data.ok) throw new Error(data.description || 'Ошибка API');
      return true;
    } catch (e) {
      throw e;
    }
  }

  publishNowBtn.onclick = async () => {
    output.textContent = '';
    const text = document.getElementById('postText').value.trim();
    const date = document.getElementById('postDate').value;
    const time = document.getElementById('postTime').value;

    if (!validatePost(text, date, time, false)) return;

    output.textContent = 'Отправка...';

    let successCount = 0;
    let errorMessages = [];

    for (const ch of channels) {
      try {
        await sendMessageToTelegram(ch, text);
        successCount++;
      } catch (e) {
        errorMessages.push(`${ch}: ${e.message}`);
      }
    }

    if (successCount > 0) {
      output.textContent = `Успешно отправлено в ${successCount} канал(ов).`;
      addPostToHistory({
        id: Date.now(),
        text: text,
        datetime: new Date().toISOString(),
        status: 'published'
      });
    }
    if (errorMessages.length > 0) {
      output.textContent += '\nОшибки:\n' + errorMessages.join('\n');
    }
  };

  schedulePostBtn.onclick = () => {
    const text = document.getElementById('postText').value.trim();
    const date = document.getElementById('postDate').value;
    const time = document.getElementById('postTime').value;

    if (!validatePost(text, date, time)) return;

    const dt = new Date(`${date}T${time}:00`);

    addPostToHistory({
      id: Date.now(),
      text: text,
      datetime: dt.toISOString(),
      status: 'scheduled'
    });

    output.textContent = 'Пост запланирован.';
  };

  renderChannels();
  renderPosts();
</script>

</body>
</html>
